version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/Recruitment_Management_System/
permissions:
  - object: /var/www/html/Recruitment_Management_System/
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 755
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
      runas: root
